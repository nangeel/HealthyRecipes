<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Comfortaa&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
    <!-- Bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../dev/main.css">



</head>

<body>
    <div id="app">
        <!-- navbar-->
        <nav class="navbar fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img v-bind:src="logo" alt="">
                </a>
                <form class="d-flex mt-3 " role="search">
                    <input class="form-control me-2 bg-transparent border border-1" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary " type="submit">Search</button>
                </form>

            </div>
        </nav>

        <!-- main title -->
        <section class="container  header" id="app">
            <div class="square">
                <img v-bind:src="image" class="img-fluid img-principal" alt="...">
            </div>
            <div class="header">
                <h1 class="title col-lg-5 col-md-12">{{ title }}</h1>

                <div class="">
                    <button type="button" class="btn btn-primary btn-modal-one" data-bs-toggle="modal"
                        data-bs-target="#exampleModa2">
                        Registrarse
                    </button>
                    <div class="modal" id="exampleModa2">
                        <div class="modal-dialog ">
                            <div class="modal-content modal-sm">
                                <div class="modal-body">
                                    <form>
                                        <img class="logo-img-modal" src="../dist/img/Recurso 2.webp" alt="">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Nombre de
                                                usuario:</label>
                                            <input type="username" class="form-control" id="exampleInputUsername" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Correo:</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword2" class="form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" />
                                        </div>
                                        <div id="passwordHelp" class="form-text">
                                            <p> La contraseña debe tener de 8-16 caractéres</p>
                                        </div>
                                        <button type="submit" class="btn btn-primary my-5">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary mr-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModa2">
                        Login
                    </button>
                    <div class="modal" id="exampleModa2">
                        <div class="modal-dialog">
                            <div class="modal-content modal-sm">
                                <div class="modal-body">
                                    <form>
                                        <img class="logo-img-modal" src="../dist/img/Recurso 2.webp" alt="">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Nombre de
                                                usuario:</label>
                                            <input type="username" class="form-control" id="exampleInputUsername1" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" />
                                        </div>
                                        <button type="submit" class="btn btn-secondary my-5">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Recipes-->
        <div class="dropdown container ">

            <a class="btn btn-secondary dropdown-toggle me-5" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categories
            </a>
            <ul class="dropdown-menu">
                <li v-for="(category, index) in categories">
                    <button class="dropdown-item" href="#">{{category.name}}</button>
                    <hr class="dropdown-divider">
                </li>
            </ul>

            <a class="btn btn-secondary dropdown-toggle me-5" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Holidays
            </a>

            <ul class="dropdown-menu">
                <li v-for="(holidays, index) in holidays" >
                    <button class="dropdown-item" href="#">{{holidays.name}}</button>
                    <hr class="dropdown-divider">
                </li>
            </ul>

            <a class="btn btn-secondary dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Difficulty
            </a>

            <ul class="dropdown-menu">
                <li v-for="(difficulty, index) in difficulty">
                    <a class="dropdown-item" href="#">{{difficulty.name}}</a>
                    <hr class="dropdown-divider">
                </li>
                    
            </ul>
        </div>
        </section>

        <section class="header">
            <div class="pt-5 ">
                <div class="container d-flex flex-wrap gap-4 ">

                    <recipe-card :image="recipes.image" :name="recipes.name" :likes="recipes.likes"></recipe-card>
                    
        </section>



        <!-- Top 10-->
        <div class="color-one pb-5">

            <div class="container d-flex flex-wrap gap-4 ">

                <recipe-card :image="recipes.image" :name="recipes.name" :likes="recipes.likes"></recipe-card>
                <recipe-card :image="recipes.image" :name="recipes.name" :likes="recipes.likes"></recipe-card>
            </div>
        </div>

        <!--Holidays-->
        <div>
            <div class="container text-center">
                <h2 class="pt-3 pb-3">Holidays</h2>

                <div class="container text-center">
                    <div class="row g-4 g-lg-6">

                        <div class="col">
                            <img class="img-fest pb-2" src="../dist/img/Icon/birthday-cake.webp" alt="">
                            <div>
                                <a href="#" class="btn btn-secondary">Go somewhere</a>
                            </div>
                            </span>
                        </div>

                        <div class="col">
                            <img class="img-fest pb-2" src="../dist/img/Icon/dad.webp" alt="">
                            <div>
                                <a href="#" class="btn btn-secondary">Go somewhere</a>
                            </div>
                            </span>
                        </div>

                        <div class="col">
                            <img class="img-fest pb-2" src="../dist/img/Icon/mom.webp" alt="">
                            <div>
                                <a href="#" class="btn btn-secondary">Go somewhere</a>
                            </div>
                            </span>
                        </div>

                        <div class="col">
                            <img class="img-fest pb-2" src="../dist/img/Icon/children.webp" alt="">
                            <div>
                                <a href="#" class="btn btn-secondary">Go somewhere</a>
                            </div>
                            </span>
                        </div>

                        <div class="row g-4 g-lg-6 pb-5">

                            <div class="col">
                                <img class="img-fest pb-2" src="../dist/img/Icon/church.webp" alt="">
                                <div>
                                    <a href="#" class="btn btn-secondary">Go somewhere</a>
                                </div>
                                </span>
                            </div>

                            <div class="col">
                                <img class="img-fest pb-2" src="../dist/img/Icon/vacations.webp" alt="">
                                <div>
                                    <a href="#" class="btn btn-secondary">Go somewhere</a>
                                </div>
                                </span>
                            </div>

                            <div class="col">
                                <img class="img-fest pb-2" src="../dist/img/Icon/decoration.webp" alt="">
                                <div>
                                    <a href="#" class="btn btn-secondary">Go somewhere</a>
                                </div>
                                </span>
                            </div>

                            <div class="col">
                                <img class="img-fest pb-2" src="../dist/img/Icon/recipe.webp" alt="">
                                <div>
                                    <a href="#" class="btn btn-secondary">Go somewhere</a>
                                </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="bg text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <!-- fb -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <img src="../dist/img/Icon/facebook.webp" alt="">
                </a>

                <!-- igr -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">

                <!-- tw -->

                    <img src="../dist/img/Icon/signo-de-twitter.webp" alt="">

            </section>
        </div>

        <!-- Copyright -->

        </script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js main -->
    <script src="js/main.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- js components -->
    <script src="js/components/RecipeCard.js"></script>
    <script src="js/components/components.js"></script>

    <!-- mounted -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
