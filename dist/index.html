<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipes</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Comfortaa&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
    <!-- Bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="../dev/main.css">



</head>

<body>
    <div id="app">
        <!-- navbar-->
        <nav class="navbar fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img v-bind:src="logo" alt="logo">
                </a>
                <form class="d-flex mt-3 " role="search">
                    <input class="form-control me-2 bg-transparent border border-1" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary " type="submit">Search</button>
                </form>
            </div>
        </nav>


        <!-- main title -->
        <section class="container  header" id="app">
            <div class="square">
                <img v-bind:src="imagePrincipal" class="img-fluid img-principal" alt="imagen-platillo">
            </div>
            <div class="header">
                <h1 class="title col-lg-5 col-md-12">{{ title }}</h1>

                <div class="">
                    <button type="button" class="btn btn-primary btn-modal-one" data-bs-toggle="modal"
                        data-bs-target="#exampleModa2">
                        Registrarse
                    </button>
                    <div class="modal" id="exampleModa2">
                        <div class="modal-dialog ">
                            <div class="modal-content modal-sm">
                                <div class="modal-body">
                                    <form>
                                        <img class="logo-img-modal" src="../dist/img/Recurso 2.webp" alt="">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Nombre de
                                                usuario:</label>
                                            <input type="username" class="form-control" id="exampleInputUsername" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Correo:</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword2" class="form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" />
                                        </div>
                                        <div id="passwordHelp" class="form-text">
                                            <p> La contraseña debe tener de 8-16 caractéres</p>
                                        </div>
                                        <button type="submit" class="btn btn-primary my-5">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary mr-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModa2">
                        Login
                    </button>
                    <div class="modal" id="exampleModa2">
                        <div class="modal-dialog">
                            <div class="modal-content modal-sm">
                                <div class="modal-body">
                                    <form>
                                        <img class="logo-img-modal" src="../dist/img/Recurso 2.webp" alt="">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Nombre de
                                                usuario:</label>
                                            <input type="username" class="form-control" id="exampleInputUsername1" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" />
                                        </div>
                                        <button type="submit" class="btn btn-secondary my-5">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Recipes-->
        <div class="dropdown container ">

            <button class="btn btn-secondary dropdown-toggle me-5" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categories
            </button>
            <ul class="dropdown-menu">
                <li v-for="(category, index) in categories">
                    <recipe-category-btn name="Lunch"></recipe-category-btn>
                    <hr class="dropdown-divider">
                </li>
            </ul>

            <button class="btn btn-secondary dropdown-toggle me-5" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Holidays
            </button>

            <ul class="dropdown-menu">
                <li v-for="(holidays, index) in holidays">
                    <recipe-holidays-btn name="Birthday"></recipe-holidays-btn>
                    <hr class="dropdown-divider">
                </li>
            </ul>

            <button class="btn btn-secondary dropdown-toggle " role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Difficulty
            </button>

            <ul class="dropdown-menu">
                <li v-for="(difficulty, index) in difficulty">
                    <recipe-difficulty-btn name="Easy"></recipe-difficulty-btn>
                    <hr class="dropdown-divider">
                </li>

            </ul>
        </div>
        <div class="header pb-5">
            <div class="pt-5 ">
                <div class="container d-flex flex-wrap gap-4 ">
                    <div v-if="hasRecipes" v-for="(recipe, index) in recipes" class="col">
                        <recipe-card image="./img/bnn.jpg" category="lunch" name="Sushi"
                            description="Aquí va la descripción" :likes="18"></recipe-card>
                    </div>
                    <p v-else class="fw-bold">No recipes for this category</p>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ recipes[selectedIndex].name }}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" v-bind:src="recipes[selectedIndex].image"
                            alt="{{ recipes[selectedIndex].name }}">
                        <p class="text-center fs-6">{{ recipes[selectedIndex].ingredients }}</p>
                        <p class="fst-italic fw-light fs-5">{{ recipes[selectedIndex].instructions }}</p>
                    </div>

                </div>
            </div>
        </div>



        <!-- js bs-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- js main -->
        <script src="js/main.js"></script>

        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- js components -->
        <script src="js/components/RecipeCard.js"></script>
        <script src="js/components/RecipeCategoryBtn.js"></script>
        <script src="js/components/RecipeHolidaysBtn.js"></script>
    

        <!-- mounted -->
        <script>
            const mountedApp = app.mount('#app');
        </script>

</body>


</html>
